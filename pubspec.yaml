name: github_graphql_client
description: Github client using Github API V4 (GraphQL)
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  fluttericon: ^2.0.0
  gql: ^0.13.0-0         
  gql_exec: ^0.3.0-0      
  gql_link: ^0.4.0-0      
  gql_http_link: ^0.4.0-0 
  http: ^0.13.1
  oauth2: ^2.0.0
  url_launcher: ^6.0.2
  window_to_front:
    path: '../window_to_front'


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.0   
  gql_build: ^0.2.0-0     

flutter:

  uses-material-design: true